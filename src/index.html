<!DOCTYPE html>
<html>
  <head>
    <title>js-project</title>
  </head>
  <body>
    <h2>Search for Repositories</h2>

    <form id="form">
      <label for="input" id="input-label">
        Enter At least 2 Characters:
        <input
          type="text"
          id="input"
          required
          pattern=".{2,}"
          placeholder="Search for a repository..."
        />
      </label>
      <br />
      <br />
      <button id="btn-submit" type="submit" >Search!</button>
    </form> 
      <h3 id="search-results-header"></h3>
    <ul id="response"></ul>
    <div class="container">
      <div id="loading" class="init-state-no-display"></div>
    </div>

    <div id="error" class="init-state-no-display"></div>
  </body>
</html>
